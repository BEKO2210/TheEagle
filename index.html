<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Eagle Legacy | 29-0</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              eagle: {
                black: '#050505',
                gold: '#FFD700',
                dark: '#0a0a0a',
                grey: '#1f1f1f'
              }
            },
            fontFamily: {
              anton: ['Anton', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            backgroundImage: {
              'carbon': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
              'gold-gradient': 'linear-gradient(135deg, #FFD700 0%, #B8860B 100%)',
              'dark-gradient': 'radial-gradient(circle at center, #1a1a1a 0%, #050505 100%)'
            },
            animation: {
              'draw': 'draw 4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              draw: {
                '0%': { strokeDasharray: '0 1000', opacity: '0' },
                '100%': { strokeDasharray: '1000 0', opacity: '1' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }
      .card-pattern {
        background-image: radial-gradient(circle at top right, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; 
      }
      .image-mask {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
